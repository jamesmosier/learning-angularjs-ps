<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
    
    <head>
        <title>EventDetails | Angular x PluralSight</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/app.css" rel="stylesheet" media="screen">
        <!-- To start server... cd desktop/tuts/ang/angular-seed-master THEN scripts/web-server.js-->
    </head>
    
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/app/NewEvent.html">Create Event</a></li>
                </ul>
            </div>
        </nav>
        <style>input.ng-invalid.ng-dirty {background-color: pink;}</style>
        <div ng-controller="EditEventController" style="margin-top: 3%;">
            <div class="container">
                <h1>New Event</h1>
                <hr />
                <form name="newEventForm">
                    <fieldset>
                        <div class="form-group">
                            <label for="eventName">Event Name:</label>
                            <input required ng-model="event.name" type="text" class="form-control" id="eventName" placeholder="Name of your event..." />
                        </div>
                        
                        <div class="form-group">
                            <label for="eventDate">Event Date:</label>
                            <input required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" type="text" class="form-control" id="eventDate" placeholder="format (mm/dd/yyyy)" />
                        </div>

                        <div class="form-group">
                            <label for="eventTime">Event Time:</label>
                            <input ng-model="event.time" type="text" class="form-control" id="eventTime" placeholder="Start and End Time..." />
                        </div>

                        <div class="form-group">
                            <label for="eventLocation">Event Location:</label>
                            <input ng-model="event.location.address" type="text" class="form-control" id="eventLocation" placeholder="Address of event..." />
                            <br />
                            <input ng-model="event.location.city" id="eventCity" type="text" class="input-sm" placeholder="City..." />
                            <input ng-model="event.location.province" id="eventProvince" type="text" class="input-sm" placeholder="Province..." />
                        </div>

                        <div class="form-group">
                            <label for="eventImageUrl">Image:</label>
                            <input ng-model="event.imageUrl" id="eventImageUrl" type="url" class="form-control" placeholder="Url of image..." />
                        </div>

                    </fieldset>

                    <img ng-src="{{event.imageUrl}}" src="" />
                    <br/>
                    <br/>

                    <button ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" type="submit" class="btn btn-primary">Save</button>
                    <button ng-click="cancelEdit()" type="button" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
    <script src="js/filters.js"></script>
</body>

</html>
